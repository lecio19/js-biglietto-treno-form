<html lang="en">
<head>

<body>
    <form>
        <div class="div-kilometers">
            <label for="kilometers">Km:</label>
            <input type="number" id="kilometers" name="kilometers" min="1">
        </div>
        <div class="div-age">
            <select name="age" id="age">
                <option value="junior"><18</option>
                <option value="regular">18-65</option>
                <option value="senior">65+</option>

        </div>
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
